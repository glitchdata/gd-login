<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GD Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="page-shell">
    <header class="hero">
      <div>
        <p class="eyebrow">Welcome back</p>
        <h1>Access your workspace</h1>
        <p class="lead">Login or create a new account to manage your session-protected dashboard.</p>
      </div>
    </header>

    <main class="panel-grid">
      <section class="panel">
        <h2>Login</h2>
        <form id="login-form" class="form-stack">
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="••••••••" required />
          </label>
          <button type="submit" class="primary">Sign in</button>
        </form>
      </section>

      <section class="panel alt">
        <h2>Create account</h2>
        <form id="register-form" class="form-stack">
          <label>
            <span>Name</span>
            <input type="text" name="name" placeholder="Alex Doe" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="alex@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="At least 8 characters" minlength="8" required />
          </label>
          <button type="submit" class="ghost">Create account</button>
        </form>
      </section>
    </main>

    <div class="status-banner" data-status hidden>
      <p></p>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
